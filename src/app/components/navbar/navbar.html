<nav class="navbar" [class.scrolled]="isScrolled">
    <div class="nav-container">
        <a routerLink="/" class="nav-logo" (click)="closeMenu()">
            <i class="fas fa-mountain"></i>
            <span>ApuTours</span>
        </a>
        <div class="nav-menu" [class.active]="isMenuOpen">
            <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Inicio</a>
            <a routerLink="/destinos" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Destinos</a>
            <a routerLink="/gastronomia" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Gastronomía</a>
            <a routerLink="/transporte" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Transporte</a>
            <a routerLink="/hospedaje" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Hospedaje</a>
            <a routerLink="/reservas" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Reservas</a>
            <a routerLink="/contacto" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Contacto</a>
            
            @if (!isAuthenticated()) {
                <a routerLink="/login" class="nav-btn-login" (click)="closeMenu()">
                    <i class="fas fa-user"></i>
                    <span>Iniciar sesión</span>
                </a>
            } @else {
                <div class="user-menu">
                    <button class="user-btn" type="button" (click)="toggleMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span>{{ currentUser()?.name || 'Usuario' }}</span>
                    </button>
                    <div class="user-dropdown" [class.active]="isMenuOpen">
                        <div class="user-info">
                            <strong>{{ currentUser()?.name }}</strong>
                            <span>{{ currentUser()?.email }}</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a routerLink="/reservas" class="dropdown-item" (click)="closeMenu()">
                            <i class="fas fa-calendar-check"></i>
                            Mis Reservas
                        </a>
                        <button class="dropdown-item logout" type="button" (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            }
        </div>
        <button class="nav-toggle" type="button" aria-label="Abrir menú" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</nav>
