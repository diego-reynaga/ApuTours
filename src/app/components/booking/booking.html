<!-- Reservas Section -->
<section id="reservas" class="booking">
        <div class="container">
                <h2 class="section-title">Reserva Tu Experiencia</h2>
                <p class="section-subtitle">Selecciona el tipo de servicio para comenzar tu aventura</p>
                <div class="booking-form-container">
                        <form class="booking-form" (ngSubmit)="submitBooking()">
                                <div class="form-group">
                                        <label for="serviceType">Tipo de Servicio</label>
                                        <select id="serviceType" name="serviceType" [(ngModel)]="formData.serviceType" required>
                                                <option value="">Selecciona un servicio</option>
                                                <option value="tour">Tour Completo</option>
                                                <option value="transport">Solo Transporte</option>
                                                <option value="guide">Solo Guía / Destino</option>
                                                <option value="accommodation">Hospedaje</option>
                                        </select>
                                </div>

                                <button type="submit" class="submit-button" [disabled]="!formData.serviceType">
                                        <i class="fas fa-arrow-right"></i> Continuar con la Reserva
                                </button>
                        </form>
                        
                        <div class="quick-links">
                                <p>O explora nuestros servicios:</p>
                                <div class="quick-link-buttons">
                                        <a routerLink="/destinos" class="quick-link">
                                                <i class="fas fa-map-marked-alt"></i>
                                                <span>Destinos</span>
                                        </a>
                                        <a routerLink="/hospedaje" class="quick-link">
                                                <i class="fas fa-hotel"></i>
                                                <span>Hospedaje</span>
                                        </a>
                                        <a routerLink="/transporte" class="quick-link">
                                                <i class="fas fa-car"></i>
                                                <span>Transporte</span>
                                        </a>
                                        <a routerLink="/gastronomia" class="quick-link">
                                                <i class="fas fa-utensils"></i>
                                                <span>Gastronomía</span>
                                        </a>
                                </div>
                        </div>
                </div>
        </div>
</section>
