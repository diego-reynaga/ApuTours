<!-- Contacto Section -->
<section id="contacto" class="contact">
        <div class="container">
                <h2 class="section-title">Contáctanos</h2>
                <div class="contact-content">
                        <div class="contact-info">
                                <div class="contact-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <div>
                                                <h4>Ubicación</h4>
                                                <p>Plaza de Armas, Andahuaylas<br>Apurímac, Perú</p>
                                        </div>
                                </div>
                                <div class="contact-item">
                                        <i class="fas fa-phone"></i>
                                        <div>
                                                <h4>Teléfono</h4>
                                                <p>+51 983 XXX XXX</p>
                                        </div>
                                </div>
                                <div class="contact-item">
                                        <i class="fas fa-envelope"></i>
                                        <div>
                                                <h4>Email</h4>
                                                <p>info@andahuaylastours.com</p>
                                        </div>
                                </div>
                                <div class="contact-item">
                                        <i class="fas fa-clock"></i>
                                        <div>
                                                <h4>Horarios</h4>
                                                <p>Lunes - Domingo<br>8:00 AM - 8:00 PM</p>
                                        </div>
                                </div>
                        </div>
                        <div class="contact-form">
                                <form id="contactForm">
                                        <div class="form-group">
                                                <input type="text" name="name" placeholder="Tu nombre" required>
                                        </div>
                                        <div class="form-group">
                                                <input type="email" name="email" placeholder="Tu email" required>
                                        </div>
                                        <div class="form-group">
                                                <input type="tel" name="phone" placeholder="Tu teléfono">
                                        </div>
                                        <div class="form-group">
                                                <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="submit-button">Enviar Mensaje</button>
                                </form>
                        </div>
                </div>
        </div>
</section>
